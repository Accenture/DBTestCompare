# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
  branches:
    include:
    - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
    dBTestCompareVersion: '1.4'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '((Get-Content -path ./pom.xml -Raw) -replace ''<version>\d\.\d-SNAPSHOT<\/version>'',''<version>$(dBTestCompareVersion)-SNAPSHOT</version>'') | Set-Content -Path ./pom.xml'
- task: Ant@1
  inputs:
    buildFile: './deploy/build.xml'
    options: '-Dconfig=DEV02'
    targets: 'compile,tokens.copy.files'
    publishJUnitResults: false
    javaHomeOption: 'JDKVersion'

- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Container Registry'
    dockerComposeFile: '**/docker-compose.yml'
    action: 'Run a Docker Compose command'
    dockerComposeCommand: 'up -d'
    
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'docker ps -a'
    
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: './target/DBTestCompare-$(dBTestCompareVersion)-SNAPSHOT-jar-with-dependencies.jar'
    artifact: 'JAR'
    publishLocation: 'pipeline'
